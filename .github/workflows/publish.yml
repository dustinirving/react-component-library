name: Publish Version + Deploy Storybook
on:
  push:
    paths-ignore:
      - '**.md'
    branches:
      - main

jobs:
  semantic-release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup Node 18.x
        uses: actions/setup-node@v3
        with:
          node-version: 18.x
      - name: Semantic-release
        run: |
          npm ci
          npm run semantic-release
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v3
      - name: Setup Node 18.x
        uses: actions/setup-node@v3
        with:
          node-version: 18.x
      - name: Install and Build 🔧
        run: |
          git config --global user.email dustin.irving@gmail.com
          git config --global user.name dustinirving
          git remote set-url origin https://dustinirving:${{ secrets.GH_TOKEN }}@github.com/dustinirving/tailwind-component-library.git
          npm ci
          npm run build
          npm run deploy
